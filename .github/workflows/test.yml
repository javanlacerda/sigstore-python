name: TEST

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  staging:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: install
        run: python -m pip install .
      - uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: README.md
          staging: true

  production:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: install
        run: python -m pip install .
      - uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: README.md
          staging: false
 
